<div class="sectione_one slide-item position-relative">
    <owl-carousel-o [options]="customOptions">
        <ng-container class="" *ngFor="let item of slider">
            <ng-template carouselSlide [id]="item.id">
                <div class="{{item.background}} first_item py-5">
                    <div class="container-fluid my-4">
                        <div class="row position-relative">
                            <!-- start title part -->
                            <div class="col-6 py-5 d-flex justify-content-center gap-55px flex-column">
                                <h2 class="title w-25 Border-B-red font-Regular-s36 pb-4 {{item.title_color}}">
                                    {{item.title}}</h2>
                                <h2 class="collc position-absolute text-uppercase h1 font-Bold-s90 {{item.text_color}}">
                                    {{item.bold}}</h2>
                                <div class="d-flex gap-4 py-5 mt-5">
                                    <button
                                        class="btn Border-dark-grey rounded-0 {{item.btn_ground}} {{item.btn_hover}} {{item.text_color}}">Learn
                                        More</button>
                                    <button
                                        class="btn Border-dark-grey rounded-0 bg-main text-white-color hover-bg-primary">Shop
                                        Now</button>
                                </div>

                            </div>
                            <!-- end title part -->
                            <!-- start image part -->
                            <div class="col-6 py-2">
                                <i class="{{item.img}} img-Background-Contain d-flex w-100 h-100"></i>
                            </div>
                            <!-- end image part -->
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>

</div>
